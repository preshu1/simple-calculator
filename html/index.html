<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/javascript/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="wrapper">
        <form>
            <label for="firstNum">First Number: </label>
            <input type="number" id="firstNum" placeholder="Enter first Number" required>
            <label for="secondNum">Second Number: </label>
            <input type="number" id="secondNum" placeholder="Enter second Number" required>
        </form>
        <div class="operator">
            <button id="add">+</button>
            <button id="sub">-</button>
            <button id="mul">*</button>
            <button id="div">/</button>
        </div>
         <p>Result:  <span id='result'>0</span></p>
         <button id="reset">Reset</button>
    </div>
   
  <!--<script src="/javascript/script.js"></script>--> 
</body>
</html>
